# Site settings
title_left    : "dcalibrated"
title_right   : "mind" # default: ""
description   : "Thoughts Unfold. Some are written. Some are interesting. Maybe."
keywords      : "dcalibrated mind, manan raina kumar, mrkr.me, mrkr, technical, blog, manan's blog, personal"
url           : https://dcalibrated.mrkr.me # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "https://mrkr.me/profile.png" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "MananRKumar"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "dcalibrated"
postshare_enabled : false

future : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Manan R. Kumar"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
